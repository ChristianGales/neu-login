<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neumorphism Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <div class="header">
        <label>Register</label>
    </div>
    <hr>
    <form action="">
        <div class="input">
        <label for="lastname">Lastname</label>
        <br>
        <input type="text" name="lastname">
        <br>
        <label for="middlename">Middlename</label>
        <br>
        <input type="text" name="lastname">
        <br>
        <label for="firstname">Firstname</label>
        <br>
        <input type="text" name="firstname">
        <br>
        <label for="bday" >Birthday</label><br>
        <div class="bday">
            <div class="day">
                <select name="Day" class="day" >
                    <option value="">Day</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                    <option value="">13</option>
                    <option value="">14</option>
                    <option value="">15</option>
                    <option value="">16</option>
                    <option value="">17</option>
                    <option value="">18</option>
                    <option value="">19</option>
                    <option value="">20</option>
                    <option value="">21</option>
                    <option value="">22</option>
                    <option value="">23</option>
                    <option value="">24</option>
                    <option value="">25</option>
                    <option value="">26</option>
                    <option value="">27</option>
                    <option value="">28</option>
                    <option value="">29</option>
                    <option value="">30</option>
                    <option value="">31</option>
                </select>
            </div>    
            
                <div class="month">
                    <select name="month" class="month">
                        <option value="">Month</option>
                        <option value="January">January</option>
                        <option value="January">Febuary</option>
                        <option value="January">March</option>
                        <option value="January">April</option>
                        <option value="January">May</option>
                        <option value="January">June</option>
                        <option value="January">July</option>
                        <option value="January">August</option>
                        <option value="January">September</option>
                        <option value="January">October</option>
                        <option value="January">Novemeber</option>
                        <option value="January">December</option>
                    </select>
                </div>
               
                <div class="year">
                    <select name="year" class="year">
                        <option value="">Year</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                    </select><br>
                </div>

        </div>
        <br>
        </div>
        <div class="gender">
            <label for="bday">Gender</label><br>
            <input type="radio" id="html" name="gender" value="male">
            <label for="html">Male</label>  
            <input type="radio" id="css" name="gender" value="female">
            <label for="css">Female</label> 
        </div>
        <div class="text-area">
            <label for="address">Address</label><br>
            <textarea name="address"></textarea>
        </div>
        <div class="course">
            <label for="Course">Course</label><br>                                                       
                            <select name="course">
                                <option value=""></option>
                                <option value="BSIT">BSIT</option>
                                <option value="BSOA">BSOA</option>
                                <option value="BSHM">BSHM</option>
                                <option value="BEED">BEED</option>
                            </select>
        </div>
        <div class="year">
            <label for="year_lvl">Year Level</label><br>                                                       
                            <select name="year_lvl">
                                <option value=""></option>
                                <option value="1st">1st</option>
                                <option value="2nd">2nd</option>
                                <option value="3rd">3rd</option>
                                <option value="4th">4th</option>
                            </select>
        </div>
        <div class="input">
            <label for="username">Username</label>
            <br>
            <input type="text" name="username">
            <br>
            <label for="Password">Password</label>
            <br>
            <input type="password" name="password">
            <br>
            <label for="retype">Retype Password</label>
            <br>
            <input type="password" name="retype">
            <br>
            </div>
        <div class="buttons">
        <button>Sign In</button>
        <button>Clear</button>
    
    </form>
    
    </div>
</body>
</html>
