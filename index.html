<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neumorphism Log In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <label>Log In</label>
    </div>
    <hr>
    <form action="">
      <div class="input">
        <label for="username">Username</label>
        <br>
        <input type="text" name="username" required>
        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" name="password" required>
        <br>
      </div>
      <div class="showPassword">
        <input type="checkbox" name="showPassword">
        <label for="showPasswod">Show Password</label>
      </div>
      <div class="buttons">
        <button>Sign In</button>
        <button>Clear</button>
      </div>
    </form>
    
  </div>
</body>
</html>
